<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="game-container">

    <div class="game-status">
      <h2>Current Status: <span class="status-info-text">playing</span></h2>
    </div>
    <div class="lead-container">
      <h2>Lead Money: <span id="lead-money">0</span>$</h2>
      <p>Status: <span id="lead-status"></span></p>
      <div id="lead-cards">
      
      </div>
    </div>
    
    <div class="player-container">
      <h2>Player money: <span id="player-money">0</span>$</h2>
      <p>Status: <span id="player-status"></span></p>
      <div id="player-cards">
      
      </div>
  
    </div>

    <button id="button-stay">stay</button>
    <button id="button-card">new card</button>
    <button id="button-next">next round</button>

  </div>
  
  <script src="app.js"></script>
</body>
</html>
